{% extends 'base.html' %}

{% block register %}
<h1>회원가입</h1>

<form action="" method="post">
    {% csrf_token %}
    {% if form.errors %}
        <p>아래 내용을 다시 확인하세요.</p>
    {% endif %}
    <div>
        <label for="id_username">아이디</label>{{ form.username }}<br>
        <label for="id_password1">비밀번호</label>{{ form.password1 }}<br>
        <label for="id_password2">비밀전호확인</label>{{ form.password2 }}<br>
    </div>
    <input type="submit" value="회원가입">
</form>
{% endblock %}
